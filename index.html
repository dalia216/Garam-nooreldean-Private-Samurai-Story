        .box::before {

        .heart-loader::before { top: -15px; left: 0; } .heart-loader::after { top: 0; left: 15px; }
        @keyframes h-pulse { 0%, 100% { transform: rotate(-45deg) scale(1); } 50% { transform: rotate(-45deg) scale(1.3); } }
